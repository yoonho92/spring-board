<html>
<head>
    <style>
        div#wrapper {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 400px;
            height: 300px;
            margin-left: -250px;
            margin-top: -150px;
            text-align: center;
        }

        div.innerDiv * {
            vertical-align: middle;
        }

    </style>
    <script>
        function signIn() {
            let userName = document.getElementById('userName').value;
            let userSecret = document.getElementById('userSecret').value;
            fetch("http://localhost:8080/auth/signin", {
                headers: {
                    "Content-Type": "application/json"
                },
                method: 'POST',
                body: JSON.stringify({
                    "name": userName,
                    "secret": userSecret,
                })
            })
                .then((response) => response.json())
                .then((it) => {
                    if (it.state == "SIGNIN") {
                        window.location.href = "http://localhost:8080/board"
                    } else if (it.state == "NOTEXIST" || it.state == "FAIL") {
                        alert("아이디 혹은 비밀번호가 올바르지 않습니다.")
                        window.location.href = "http://localhost:8080/auth/signin"
                    }
                })
        }
    </script>
</head>
<body>
<div id="wrapper">
    <table>
        <tr>
            <td>
                <label>아이디</label>
            </td>
            <td>
                <input type="text" id="userName" placeholder="ID">
            </td>
        </tr>
        <tr>
            <td>
                <label>패스워드</label>
            </td>
            <td>
                <input type="password" id="userSecret" placeholder="Password">
            </td>
        </tr>
        <tr style="text-align: right;height: 50px">
            <td></td>
            <td>
                <a href="/auth/signup" style="text-decoration:none !important;color: black">SignUp</a>
                <a onclick="signIn()">SignIn</a>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
